<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
<title>Task Manager</title>
  <style>
    #parent {
    position:relative;
    height:100px;
    width:200px;
    padding:0;
}
p {
    position:absolute;
    margin:0;
    padding:5px;
}
p:nth-child(1) {
    top:0;
    left:0;    
}
p:nth-child(2) {
    top:0;
    right:0;
}
p:nth-child(3) {
    bottom:0;
    left:0;
}
p:nth-child(4) {
    bottom:0;
    right:0;
}

  </style>
</head>
<body>
<form>
  <div class="form-group">
    <label for="name">NAME</label>
    <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
  </div>
  <div class="form-group">
    <label for="description">DESCRIPTION</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="assigned">ASSIGNED TO</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>
  <div class="form-group">
    <label for="date">DUE DATE</label>
    <input type="text" class="form-control" id="exampleInputPassword1">
  </div>

  <div class="form-group form-check" id="parent">
    <p>STATUS</p>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">TODO</label>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">IN PROGRESS</label>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">REVIEW</label>
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">DONE</label>
  </div>
  <button type="submit" class="btn btn-primary">CREATE TASK</button>
</form>

</body>
</html>
